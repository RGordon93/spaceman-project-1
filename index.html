<head>

    <link rel="stylesheet" href="style.css">

    <h2>PLAY GAME</h2>
    <img src="space-manimage.jpg" alt="Spaceship, Brain, Saturn" class="center">
    <!-- import image from wireframe -->

    <!-- create div for "Number of guesses" -->
<p>Number of guesses left: </p><div id="number-guesses"></div>
    
    <div id="button-container"></div>
     
    
    <p id="clue">Select the correct letters of the planet ----- in order to win</p>
